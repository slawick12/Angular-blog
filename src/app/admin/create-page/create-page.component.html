<form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Create post</h1>
    <div class="form-control" [ngClass]="{invallid: form.get('title').touched && form.get('title').invalid}">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title">
        <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
            <small *ngIf="form.get('title').errors.required">Введите поле название</small>
        </div>
    </div>
    <div class="form-control">
        <label for="Content">Content</label>
        <quill-editor formControlName="text"></quill-editor>
    </div>
    <div class="form-control" [ngClass]="{invallid: form.get('author').touched && form.get('author').invalid}">
        <label for="author">Autor</label>
        <input type="text" id="author" formControlName="author">
        <div *ngIf="form.get('author').touched && form.get('author').invalid" class="validation">
            <small *ngIf="form.get('author').errors.required">Введите поле автора</small>
        </div>
    </div>
    <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
    >Create post</button>
</form>
